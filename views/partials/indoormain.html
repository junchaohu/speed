
<audio id="player"  autoplay="autoplay" controls="controls" loop="loop" preload="auto" hidden="false" volume="0.6"
       src="assets/sound/leedmain.mp3">
</audio>
<div class=" speed-main-contentpage"   >
<div class="row no-margin speed-main-contentpage-minheight"  ng-controller="IndoorCtrl" >
    <div class="col-lg-7 margin-top-20 margin-left-10">
        <span class="margin-left-40 font-190  ">趋势</span>
        <div class="hr-line-dashed"></div>
        <div class="widget">

            <div class="widget-body">
                <highchart    config="chartConfig"></highchart>
            </div>
            <div class="hr-line-dashed"></div>

            <div class="buttons-preview">
                <div class="btn-group btn-group-justified">
                    <a ng-click="getDataFromAPI(rsh[0])" class="btn btn-default btn-lg">热舒适</a>
                    <a ng-click="getDataFromAPI(noise[0])" class="btn btn-default btn-lg">声环境</a>
                    <a ng-click="getDataFromAPI(pm25[0])" class="btn btn-default btn-lg">PM2.5</a>
                    <a ng-click="getDataFromAPI(co2[0])" class="btn btn-default btn-lg">CO2</a>
                </div>


            </div>
        </div>
    </div>

    <div class="col-lg-4">
        <p class="speedsontentTitle  margin-top-30 big "
           style="margin-left:100px;font-weight: bold; color: #4469aa">
           室内环境</p>
        <p class="speedsontentTextwrap  margin-top-10 big "
           style=" margin-left:100px;  text-indent:2em ; ">
             人对周围环境的需求包括热舒适、声、 光以及空气中污染物的含量等因素，这些因素构成了人类对室内环境的需求以及室内环境质量的内容。
            人类对室内环境质量生产的主管感觉是舒服或者不舒服，客观上，不良的室内环境质量还会影响人类的生产效率，对人类健康产生影响。</p>
        <div class="row  " style="margin-top:100px;margin-bottom:50px;">
            <div class="col-lg-6">
            <img src="assets/img/speed/indoorimages/shineihuanj_122.png">  <!--class="margin-top-50  ;"style="margin-left:100px;"-->
            </div>
            <div class="col-lg-6">
                <img src="assets/img/speed/indoorimages/shineihuanj_142.png">  <!--class="margin-top-50  ;"style="margin-left:100px;"-->
            </div>
        </div>
    </div>
</div>
